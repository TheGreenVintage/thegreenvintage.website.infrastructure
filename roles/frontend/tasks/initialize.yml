---
  - stat: path=/home/{{ user }}/shared/public/{{ user }}.website.static
    register: frontend

  - name: initialize frontend
    become_user: '{{ user }}'
    when: frontend.stat.exists == False
    git:
      repo: /home/{{ user }}/shared/repositories/{{ user }}.website.static
      dest: /home/{{ user }}/shared/public/{{ user }}.website.static
      version: master
