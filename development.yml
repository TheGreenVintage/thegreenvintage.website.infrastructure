---

- hosts: development
  remote_user: thegreenvintage
  sudo: yes
  vars_files:
    - vars.yml
    - secrets.yml
  vars:
    domain: local.thegreenvintage.com
    certificates_folder: /home/{{ user }}/shared/certificates
    node_env: development
  vars_prompt:
    - name: "create_certificates"
      prompt: "Create SSL Certificates (yes, no)"
      default: "no"

  roles:
    - common
    - frontend
    - backend

  handlers:
    - name: nginx reload
      service: name=nginx state=reloaded
